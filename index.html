<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☁Weather App</title>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=PT+Sans&family=Roboto&family=Ubuntu&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="weather-app">
  <header>
    <form id="inquiry-form" class="search-form">
      <input id="entry-search" class="entry" type="search" placeholder="Enter a city..." required>
      <input id="search-button" class="submit-button" type="submit" value="Search">
    </form>
  </header>

  <h1 class="city">
    
  </h1>

  <div class="details">
  <p class="weather-info">
    <span id="dayInfo" class="day">Tuesday</span>, 
    <span id="time" class="time">18:38</span>, 
    <span id="description"> </span> <br/>
    Humidity: 
    <span id="humidity" class="percentage"></span>, Wind: 
    <span id="windspeed" class="windspeed"></span>
  </p>
  
   <div class="weather-degree">
   <div id="weather-icon" class="icon"></div>
   <div id="degree" class="degree"> </div>
   <div class="unit">°C</div>
   </div>
  </div>

<div class="forecast" id="forecast">

</div>
  
  <footer>
    This project was coded by 
    <a href="https://github.com/Ruks-7" target="_blank">Irene Rukwaro</a>
    and is 
    <a href="https://github.com/Ruks-7/Weather-App" target="_blank">on GitHub,</a>
     hosted on 
     <a href="https://weather-application-rukwaro.netlify.app" target="_blank">Netlify</a>
  </footer>
</div>

<script src="src/script.js">

</script>
</body>
</html>
